<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>United Commercial Bank</title>

    <!-- Tailwind CSS -->
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Main CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header class="border-b-2 border-gray-200">
      <!-- Navigation -->
      <nav class="w-4/5 mx-auto py-4 flex justify-between items-center">
        <div class="logo sm:m-0 mx-auto">
          <a href="index.html">
            <img src="images/logo.svg" alt="logo" class="w-28"
          /></a>
        </div>

        <ul class="main-menu hidden sm:flex items-center">
          <li>
            <a href="#" class="text-lg text-gray-600 hover:text-red-900 mr-4">
              Home
            </a>
          </li>
          <li>
            <a href="#" class="text-lg text-gray-600 hover:text-red-900 mr-8">
              Login</a
            >
          </li>
          <div class="profile flex items-center">
            <a href="#"> <i class="far fa-user-circle text-2xl"></i></a>
          </div>
        </ul>
      </nav>
    </header>

    <!-- Main Body / Main Section -->
    <main class="w-4/5 mx-auto">
      <section
        class="login-section grid lg:grid-cols-2 grid-cols-1 gap-6 my-24 p-14"
      >
        <div class="login-left">
          <img src="images/login-image.svg" alt="login-image" />
        </div>
        <div class="login-right flex flex-col justify-center p-6">
          <h4 class="text-5xl font-bold mb-8">Login</h4>
          <div class="login-form">
            <div
              class="
                email-field
                flex
                justify-start
                items-center
                my-6
                border-2 border-gray-400
              "
            >
              <div
                class="
                  email-icon
                  hidden
                  sm:block
                  md:w-2/12
                  text-center
                  bg-gray-400
                "
              >
                <i class="fas fa-envelope-open p-4 text-2xl text-white"></i>
              </div>
              <div class="email-input md:w-10/12">
                <input
                  id="email-input"
                  type="email"
                  class="p-4"
                  placeholder="Email Address"
                  required
                />
              </div>
            </div>

            <div
              class="
                password-field
                flex
                justify-start
                items-center
                mb-6
                border-2 border-gray-400
              "
            >
              <div
                class="
                  password-icon
                  hidden
                  sm:block
                  md:w-2/12
                  text-center
                  bg-gray-400
                "
              >
                <i class="fas fa-lock p-4 text-2xl text-white"></i>
              </div>
              <div class="password-input md:w-10/12">
                <input
                  id="password-input"
                  type="password"
                  class="p-4"
                  placeholder="Password"
                  required
                />
              </div>
            </div>
          </div>

          <div class="login-button">
            <button
              id="login-btn"
              class="
                w-full
                bg-red
                p-4
                text-xl text-white
                rounded-full
                hover:bg-red-500
              "
            >
              Login
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="text-center py-4">
      <p class="text-gray-500">&copy; Copyright Reserved By UCB Bank</p>
    </footer>

    <!-- Font Awesome JS CDN -->
    <script
      src="https://kit.fontawesome.com/8184740b0e.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS File -->
    <script src="js/login.js"></script>
  </body>
</html>
